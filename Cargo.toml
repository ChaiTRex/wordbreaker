[package]
name = "wordbreaker"
version = "0.1.0"
edition = "2021"
description = "A `no_std` with `alloc` crate that rapidly finds all concatenations of words in a dictionary that produce a certain input string."
license = "MIT"
license-file = "LICENSE"
documentation = "https://docs.rs/wordbreaker"
homepage = "https://crates.io/crates/wordbreaker"
repository = "https://github.com/ChaiTRex/wordbreaker"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fst = "0.4"
unicode-normalization = "0.1.20"
unicode-segmentation = "1.9.0"